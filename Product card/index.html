<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cf014da3c9.js" crossorigin="anonymous"></script>
      <meta name="viewport" container="width=device-width, initial-scale=1.0">
    </head>
<body>
    <div class="container">
        <div class="box one">
            <div class="details">
                <div class="topic">Description</div>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos magnam ad cumque repellendus dolor a at quasi, quibusdam sequi maiores sapiente, laudantium, animi vero aliquid exercitationem rerum modi veritatis eveniet?</p>
                <div class="rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
    
                </div>
                <div class="price-box">
                  <div class="discount">$1500</div>
                  <div class="prize">$1000</div>
                </div>
            </div>
            <div class="button1">
              <button>Add to Cart</button>
            </div>
        </div>
        <div class="box two">
          <div class="image-box">
            <div class="image">
              <img src="gpu-removebg-preview.png" alt="">
            </div>
            <div class="info">
              <div class="brand">Nvidia</div>
              <div class="name">1080-TI</div>
              <div class="shipping">FREE SHIPPING</div>
              <div class="button2">
                <button>Login for more</button>
              </div>
            </div>
          </div>
        </div>
    </div>
</body>







  </head>
















</html>
